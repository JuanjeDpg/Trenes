        border-radius: 5px; /* Opcional: añadir bordes redondeados */

      }
      .agujas-button {
        border: none; /* Quitar el borde */
        border-radius: 5px; /* Opcional: añadir bordes redondeados */
        background-color: grey;
        height: 25px;
        width: 25px;
        color: white;
        font-size: 10px;
        display: none;

      .dobleOcupacion {
        border: none; /* Quitar el borde */
        border-radius: 5px; /* Opcional: añadir bordes redondeados */
      }
      .logo {
        position: relative;
        left: 50px; /* Ajusta este valor para desplazar hacia la derecha */
      }
      #CV-buttons {
        margin-top: 5px; /* Espacio entre las imágenes y los botones */
        text-align: center;
      }
      #CV-buttons2 {
        margin-top: 40px; /* Espacio entre las imágenes y los botones */
        text-align: center;
      }
      .bombilla {
        height: 30px;
        width: 30px;
        border-radius: 15px;
        text-align: center;
      }
      .submenu {     
        background-color: grey; 
        padding: 5px; 
        border-radius: 5px; 
        border: 1px solid #ccc;
        display: none; 
        grid-template-columns: repeat(2, 1fr); 
        gap: 5px;
        z-index: 1000;
      } 
      .submenuAG {     
        background-color: grey; 
        padding: 5px; 
        border-radius: 5px; 
        border: 1px solid #ccc;
        display: none; 
        flex-direction: column;
        gap: 2px;
        z-index: 1000;
      }
      .opcionesAG {  
        border: none;
        border-radius: 5px; 
      }
      .opcionesAG:active {
        filter: brightness(0.9);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15) inset;
        transform: scale(0.96);
    }

    </style>
