  <style>
    html,
    body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
    }
    h1 {
      font-family: 'Open Sans', bold; /* Tipografía*/
      font-size: 3em; /* Tamaño de letra más grande */
      margin-left: 30px;
      color: #fff; /* Título en blanco */
      }
    h2 {
      font-family: 'Open Sans', bold; /* Tipografía*/
      font-size: 3em; /* Tamaño de letra más grande */
      margin-top: 8px;
      text-align: center;
      color: rgb(248, 210, 159); /* Título en blanco */
    }
    img {
      max-width: 250px;
      height: auto;
    }
    .details-button { 
      border: none; 
      border-radius: 5px; 
    }
    .dobleOcupacion {
      border: none; /* Quitar el borde */
      border-radius: 5px; /* Opcional: añadir bordes redondeados */
    }
    #TipoAncho { 
      position: absolute; 
      right: 150px; 
      top: 60px; 
      width: 50px; 
      height: 100px; 
      background: white; 
      border-radius: 10px; 
      cursor: pointer; 
    }
    #dobleOcupacion { 
      position: absolute; 
      right: 250px; 
      top: 60px; 
      width: 75px; 
      height: 100px; 
      background: white; 
      border-radius: 10px; 
      cursor: pointer; 
    }
    #RuedaFija, #via, #eje {
      position: absolute; 
      right: 50px; 
      background: grey; 
      border-radius: 10px;
    }
    #RuedaFija { 
      top: 60px; 
      width: 50px; 
      height: 100px; 
      background: whitesmoke; 
    }
    #via { 
      top: 150px; 
      width: 185px; 
      height: 10px; 
      background: grey; 
    }
    #eje { 
      top: 100px; 
      width: 185px; 
      height: 10px; 
      background: #ff6b26; 
    }
    #CV_din { 
      margin-top: 220px; 
      text-align: center; 
      position: relative; 
      z-index: 1; 
    }
    .logo {
      position: relative;
      left: 50px; /* Ajusta este valor para desplazar hacia la derecha */
    }
    .Title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .Title img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }
    .Station {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 40px;
    }
    #StationName {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin: 0;
      user-select: none;
    }
  </style>
</head>
